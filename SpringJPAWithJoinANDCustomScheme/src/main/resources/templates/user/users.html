<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: site-head">
 	<title>Users</title>
</head>
<body>
<header th:replace="layout :: site-header"></header>
<div class="container">
 	<div>
  	  <br/>
 	</div>
	 <div class="page-header">
        <h1>Welcome to the User management Page</h1>
    </div>
    <div>
	<a href="/user/new" class="btn btn-primary a-btn-slide-text">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        <span><strong>Add user</strong></span>            
    </a>
    </div>
    <br/>
	<table class="table table-striped table-bordered">
        <tr>
        	<td>ID</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Phone Number</td>
            <td>Organisation Name</td>
            <td>is Private</td>
            <td></td>
            <td></td>
           
        </tr>
        <tr th:each="user: ${users.content}">
        	<td th:text="${user.userId}">User Id</td>
            <td th:text="${user.firstName}">First Name</td>
            <td th:text="${user.lastName}">Last Name</td>
            <td th:text="${user.phoneNumber}">Phone number</td>
            <td th:text="${user.organisationName}">Organisation name</td>
            <td th:text="${user.organisationType}">Organisation type</td>
            <td align="center">
			    <a class="btn btn-primary a-btn-slide-text" th:href="@{/user/edit/{id}(id=${user.userId})}"><span class="glyphicon glyphicon-edit"></span>Edit</a>
			</td>
			<td>   
			    <a class="btn btn-primary a-btn-slide-text" th:href="@{/user/delete/{id}(id=${user.userId})}"><span class="glyphicon glyphicon-remove"></span>Delete</a>
			</td>
        </tr>
    </table>
   
    <a th:href="@{/users?page=0&amp;size=3}">1 page</a>
    <a th:href="@{/users?page=2&amp;size=3}">2 page</a>
    </div>
<footer th:replace="layout :: site-footer"></footer>    
</body>
</html>
